<!DOCTYPE html>

    <meta name="renderer" content="webkit">

    <title>提示窗demo</title>

<body>
	<button id="success">成功窗口</button>
    <button id="error">失败窗口</button>
</body>
<script type="text/javascript">
    $("#success").click(function() {
        $.Tips({
            text : "我是很多字",
            type : "success",
            imageUrl : "../src/img/success.png"
        })
    })
    $("#error").click(function() {
        $.Tips({
            text : "我是很多字",
            type : "error",
            imageUrl : "../src/img/error.png"
        })
    })
</script>
